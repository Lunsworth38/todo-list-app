<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="temp/styles/styles.css">

	<title>To do List App</title>
</head>
<body>
	<div class="wrapper">
		<div class="todo-list">
			<div class="todo-list__header">
				<h1 class="todo-list__header__title">Todo List</h1>
			</div>
			<input type="text" class="todo-list__input" placeholder="Add New Todo">
			<button id="btn-add-todo">+</button>

			<div>
			  	<button onclick="handlers.displayTodos()">Display Todos</button>
			  	<button onclick="handlers.toggleAll()">Toggle All</button>
			</div>

			<div>
			  	<button onclick="handlers.addTodo()">Add</button>
			  	<input id="add-todo-text-input" type="text">
			</div>

			<div>
			  	<button onclick="handlers.changeTodo()">Change Todo</button>
			  	<input id="change-todo-position-input" type="number">
			  	<input id="change-todo-text-input" type="text">
			</div>

			<div>
				<button onclick="handlers.deleteTodo()">Delete</button>
			  	<input id="delete-todo-position-input" type="number">
			</div>

			<div>
			  	<button onclick="handlers.toggleCompleted()">Toggle Todo Completed</button>
			  	<input id="toggle-completed-position-input" type="number">
			</div>
    
			
			<ul class="todo-list-ul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		<div class="todo-list__footer">
		</div>
	</div>


</body>
<Script src="./assets/scripts/App.js"></Script>
</html>
