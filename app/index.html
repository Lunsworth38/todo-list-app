<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="temp/styles/styles.css">

	<title>To do List App</title>
</head>
<body>
	<div class="wrapper">
		<div class="todo-list">
			<div class="todo-list__header">
				<h1 class="todo-list__header__title">Todo List</h1>
			</div>
			<input type="text" class="todo-list__input" placeholder="Add New Todo">

				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		<div class="todo-list__footer">
		</div>
	</div>


</body>
<Script src="./assets/scripts/App.js"></Script>
</html>
